<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Exercício seleção de mês</title>
  </head>
  <body>
    <script>
      const mesDoAno = prompt(
        'Informe o mês atual: \n [1] - Janeiro \n [2] - Fevereiro \n [3] - Março \n [4] - Abril \n [5] - Maio \n [6] - Junho \n [7] - Julho \n [8] - Agosto \n [9] - Setembro \n [10] - Outubro \n [11] - Novembro \n [12] Dezembro'
      );
      switch (mesDoAno) {
        case '1':
          document.write('Mes selecionado Janeiro');
          brake;
        case '2':
          document.write('Mes selecionado Fevereiro');
          brake;
        case '3':
          document.write('Mes selecionado Março');
          brake;
        case '4':
          document.write('Mes selecionado Abril');
          brake;
        case '5':
          document.write('Mes selecionado Maio');
          brake;
        case '6':
          document.write('Mes selecionado Junho');
          brake;
        case '7':
          document.write('Mes selecionado Julho');
          brake;
        case '8':
          document.write('Mes selecionado Agosto');
          brake;
        case '9':
          document.write('Mes selecionado Setembro');
          brake;
        case '10':
          document.write('Mes selecionado Outubro');
          brake;
        case '11':
          document.write('Mes selecionado Novembro');
          brake;
        case '12':
          document.write('Mes selecionado Dezembro');
          brake;
        default:
          document.write('Mes inválido. Digite um valor de 1 a 12');
      }
    </script>
  </body>
